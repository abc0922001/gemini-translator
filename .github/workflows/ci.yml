name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter (if available)
      run: npm run lint --if-present

    - name: Run tests
      run: npm test
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    - name: Test CLI installation
      run: |
        npm pack
        npm install -g *.tgz
        gemini-translator --help

    - name: Test with sample files
      run: |
        # Test with sample SRT file (without actual translation to avoid API usage)
        node main.js --input tests/input.srt --output tests/output.srt --help || true
        # Check if the tool runs without errors when given --help
        node main.js --help

  validate-package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Validate package.json
      run: npm run validate --if-present

    - name: Check package size
      run: |
        npm pack --dry-run
        ls -la *.tgz || true

    - name: Audit dependencies
      run: npm audit --audit-level=moderate
